exclude: ^(VERSION|.*\.xcframework|.*\.lock|.*\.json)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/rubocop/rubocop
    rev: v1.75.2
    hooks:
      - id: rubocop
